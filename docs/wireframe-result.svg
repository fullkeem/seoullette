<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- 헤더 -->
  <rect x="20" y="20" width="760" height="80" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">서울렛 🎡</text>
  <text x="400" y="75" text-anchor="middle" font-family="Arial" font-size="14" fill="#6c757d">서울 모임 장소 결정 룰렛</text>
  
  <!-- 메인 컨테이너 -->
  <rect x="20" y="120" width="760" height="460" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- 좌측: 장소 입력 영역 -->
  <rect x="40" y="140" width="350" height="420" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="215" y="165" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">장소 입력</text>
  
  <!-- 장소 입력 폼 -->
  <rect x="60" y="180" width="250" height="40" fill="#fff" stroke="#ced4da" stroke-width="1"/>
  <text x="70" y="200" font-family="Arial" font-size="14" fill="#6c757d">장소명을 입력하세요</text>
  <rect x="320" y="185" width="60" height="30" fill="#007bff" stroke="#007bff" stroke-width="1"/>
  <text x="350" y="205" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">추가</text>
  
  <!-- 장소 목록 -->
  <text x="60" y="250" font-family="Arial" font-size="16" font-weight="bold">장소 목록 (5개)</text>
  
  <!-- 장소 아이템들 (선택된 항목 하이라이트) -->
  <rect x="60" y="270" width="310" height="35" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
  <text x="70" y="290" font-family="Arial" font-size="14">1. 강남역 맛집거리</text>
  <circle cx="360" cy="287" r="8" fill="#dc3545"/>
  <text x="360" y="292" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">×</text>
  
  <rect x="60" y="315" width="310" height="35" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
  <text x="70" y="335" font-family="Arial" font-size="14">2. 홍대 술집</text>
  <circle cx="360" cy="332" r="8" fill="#dc3545"/>
  <text x="360" y="337" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">×</text>
  
  <!-- 선택된 장소 하이라이트 -->
  <rect x="60" y="360" width="310" height="35" fill="#28a745" stroke="#28a745" stroke-width="2"/>
  <text x="70" y="380" font-family="Arial" font-size="14" fill="#fff" font-weight="bold">3. 명동 카페거리 ⭐</text>
  <circle cx="360" cy="377" r="8" fill="#dc3545"/>
  <text x="360" y="382" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">×</text>
  
  <rect x="60" y="405" width="310" height="35" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
  <text x="70" y="425" font-family="Arial" font-size="14">4. 이태원 레스토랑</text>
  <circle cx="360" cy="422" r="8" fill="#dc3545"/>
  <text x="360" y="427" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">×</text>
  
  <rect x="60" y="450" width="310" height="35" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
  <text x="70" y="470" font-family="Arial" font-size="14">5. 가로수길 브런치</text>
  <circle cx="360" cy="467" r="8" fill="#dc3545"/>
  <text x="360" y="472" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">×</text>
  
  <!-- 우측: 룰렛 영역 -->
  <rect x="410" y="140" width="350" height="420" fill="#f8f9fa" stroke="#28a745" stroke-width="3"/>
  <text x="585" y="165" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#28a745">🎉 결과 발표!</text>
  
  <!-- 룰렛 원 (정지 상태) -->
  <circle cx="585" cy="320" r="120" fill="#fff" stroke="#28a745" stroke-width="3"/>
  
  <!-- 룰렛 섹션들 (5개 섹션) -->
  <!-- 섹션 1: 0도-72도 -->
  <path d="M 585 200 A 120 120 0 0 1 668.4 254.6 L 585 320 Z" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  
  <!-- 섹션 2: 72도-144도 -->
  <path d="M 668.4 254.6 A 120 120 0 0 1 668.4 385.4 L 585 320 Z" fill="#4ecdc4" stroke="#fff" stroke-width="2"/>
  
  <!-- 섹션 3: 144도-216도 (당첨된 섹션 하이라이트) -->
  <path d="M 668.4 385.4 A 120 120 0 0 1 501.6 385.4 L 585 320 Z" fill="#28a745" stroke="#fff" stroke-width="4"/>
  
  <!-- 섹션 4: 216도-288도 -->
  <path d="M 501.6 385.4 A 120 120 0 0 1 501.6 254.6 L 585 320 Z" fill="#f9ca24" stroke="#fff" stroke-width="2"/>
  
  <!-- 섹션 5: 288도-360도 -->
  <path d="M 501.6 254.6 A 120 120 0 0 1 585 200 L 585 320 Z" fill="#f0932b" stroke="#fff" stroke-width="2"/>
  
  <!-- 룰렛 중앙 -->
  <circle cx="585" cy="320" r="15" fill="#28a745" stroke="#fff" stroke-width="2"/>
  
  <!-- 룰렛 포인터 (당첨 위치 표시, 중앙을 가리키도록) -->
  <polygon points="585,180 595,200 575,200" fill="#dc3545"/>
  
  <!-- 결과 표시 모달 오버레이 -->
  <rect x="150" y="200" width="500" height="250" rx="20" fill="#fff" stroke="#28a745" stroke-width="3" opacity="0.95"/>
  
  <!-- 결과 모달 내용 -->
  <text x="400" y="240" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#28a745">🎊 당첨! 🎊</text>
  
  <!-- 당첨 장소 -->
  <rect x="200" y="260" width="400" height="80" rx="10" fill="#28a745" stroke="#28a745" stroke-width="2"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#fff">명동 카페거리</text>
  <text x="400" y="315" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">오늘 모임 장소로 결정되었습니다!</text>
  
  <!-- 버튼들 -->
  <rect x="220" y="360" width="120" height="40" rx="20" fill="#6c757d" stroke="#6c757d" stroke-width="1"/>
  <text x="280" y="385" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#fff">다시 하기</text>
  
  <rect x="360" y="360" width="120" height="40" rx="20" fill="#007bff" stroke="#007bff" stroke-width="1"/>
  <text x="420" y="385" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#fff">장소 수정</text>
  
  <rect x="500" y="360" width="120" height="40" rx="20" fill="#28a745" stroke="#28a745" stroke-width="1"/>
  <text x="560" y="385" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#fff">확인</text>
  
  <!-- 축하 이펙트 -->
  <circle cx="200" cy="180" r="4" fill="#ffd700">
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="160" r="3" fill="#ffd700">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="200" r="5" fill="#ffd700">
    <animate attributeName="opacity" values="1;0;1" dur="1.8s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="220" r="3" fill="#ffd700">
    <animate attributeName="opacity" values="1;0;1" dur="1.4s" begin="0.9s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 하단 안내 -->
  <text x="400" y="595" text-anchor="middle" font-family="Arial" font-size="12" fill="#28a745">🎉 축하합니다! 오늘 모임 장소가 결정되었습니다!</text>
</svg> 